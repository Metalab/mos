{% extends "admin/base.html" %}
{% load l10n %}
{% block content %}
<h1>DSGVO-Schredererer</h1>
<form action="" method="post">{% csrf_token %}
    Sollen die folgenden {{ queryset|length }} user wirklich ge-DSGVOwiped-werden?
    <ul>
    {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk|unlocalize }}" />
    <li>{{ obj }}</li>
    {% endfor %}
    </ul>
    <input type="hidden" name="post" value="yes" />
    <input type="hidden" name="action" value="wipe_members" />
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
